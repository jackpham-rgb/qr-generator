<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
           margin: 0; padding: 16px; max-width: 720px; margin-inline: auto; text-align: center; }
    h2 { margin: 0 0 12px; }
    textarea { width: 100%; box-sizing: border-box; padding: 10px; font-size: 16px; resize: none; }
    button { margin-top: 14px; padding: 10px 20px; font-size: 16px; display: inline-block; }
    #qrimg { display: none; margin: 20px auto 6px; max-width: 90%; height: auto; }
    #hint { font-size: 13px; color: #666; }
    /* hidden worker canvas */
    #qrcanvas { position: absolute; left: -9999px; top: -9999px; }
  </style>
</head>
<body>
  <h2>QR Code Generator</h2>

  <textarea id="data" rows="3" placeholder="Type text or link"></textarea><br>
  <button id="gen">Generate</button>

  <!-- Image that users can long-press to save -->
  <img id="qrimg" alt="QR code image (JPEG)" />

  <!-- Offscreen canvas used to render QR before converting to JPG -->
  <canvas id="qrcanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const dataEl = document.getElementById('data');
    const genBtn = document.getElementById('gen');
    const imgEl = document.getElementById('qrimg');
    const canvas = document.getElementById('qrcanvas');

    function cleanUrlIfPossible(text) {
      try {
        const u = new URL(text);
        const strip = ['utm_source','utm_medium','utm_campaign','utm_term','utm_content','fbclid','gclid'];
        strip.forEach(k => u.searchParams.delete(k));
        return u.toString();
      } catch {
        return text; // not a URL
      }
    }

    async function renderQRToCanvas(text) {
      const size = 256; // visual pixels
      canvas.width = size;
      canvas.height = size;

      // Try compact first: version 1 + EC L
      try {
        await QRCode.toCanvas(canvas, text, {
          version: 1,
          errorCorrectionLevel: 'L',
          width: size,
          margin: 2
        });
        return;
      } catch {
        // Fallback: auto version, still EC L
        await QRCode.toCanvas(canvas, text, {
          errorCorrectionLevel: 'L',
          width: size,
          margin: 2
        });
      }
    }

    genBtn.addEventListener('click', async () => {
      let text = dataEl.value.trim();
      if (!text) { alert('Enter text or a link'); return; }
      text = cleanUrlIfPossible(text);

      await renderQRToCanvas(text);

      // Convert to JPEG and show as an <img> so users can long-press to save
      const quality = 0.92; // tweak 0.8..1.0 if you want
      const dataUrl = canvas.toDataURL('image/jpeg', quality);
      imgEl.src = dataUrl;
      imgEl.style.display = 'block';
    });
  </script>
</body>
</html>
